name: Bump

on: 
  push:
    branches: [main]
    
jobs:
  bump:
    - run: git add -A
    - run: git diff-index --quiet HEAD || git commit -m "$CURRENT_VERSION"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        tags: true